        <script>
        setTimeout(wakeUpUser, 5000);
        function wakeUpUser() {
            alert("Czy masz zamiar już zawsze gapić sie na te nudną stronę?");
        }
        </script>
    </head>
    <body style="background-color: rgb(31, 31, 31); color: white">
        <h1>Taki tam ogólny nagłówek</h1>
        <p>Nie znajdziesz tu zbyt wiele do poczytania. 
           Jestem tym biednym, obowiązkowym akapitem tekstu w przykładzie skryptu JavaScript. 
           Szukam czegoś, co sprawi, że moje życie stanie się bardziej atrakcyjne.
        </p>
    </body>
</html>
